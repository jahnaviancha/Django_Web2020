<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <title>Django APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
</head>
<body>
<form method="POST" action="/update/{{context.id}}">
        {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group ">
            <h3>Update Details</h3>
        </div>
        <br>
        <div class="form-group">
            <label> S_Id: </label>
            <input type="text" name = "sid" id="id_sid" required maxlength="25" value="{{ context.sid }}">
        </div>
        <div class="form-group">
            <label> S_Name: </label>
            <input type="text" name = "name" id="id_name" required maxlength="50" value="{{ context.name }}">
        </div>
        <div class="form-group">
            <label> S_Subject :</label>
            <input type="text" name = "subject" id="id_subject" required maxlength="50" value="{{ context.subject }}">
        </div>
        <div class="form-group">
            <label> S_Section: </label>
            <input type="text" name = "sec" id="id_sec" required maxlength="50" value="{{ context.sec }}">
        </div>

         <button type="submit" class="btn btn-success">Update</button>
    </div>
</form>
</body>
</html>
