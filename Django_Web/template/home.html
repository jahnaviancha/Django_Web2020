<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset = "utf-8">
    <title>Django APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
</head>
<body>
    <div class="container">
    <form method="POST">
         {% csrf_token %}
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
         <div class="form-group">
        <label>First Name  </label> {{ form.first_name }}
         </div>
        <div class="form-group">
            <label>Last Name </label> {{ form.last_name }}
        </div>
        <div class="form-group">
            <label> Email-Address  </label> {{ form.email_address }}
        </div>
        <div class="form-group">
            <label> Password  </label> {{ form.password }}
        </div>
        <div class="form-group">
            <label> Enter-Password-Again </label> {{ form.confirm_password }}
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>

    </form>
    </div>
</body>
</html>
